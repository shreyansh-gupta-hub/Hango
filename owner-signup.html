<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Signup - HANGO</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="coffee-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card-glass">
            <div class="auth-header">
                <div class="logo-large">
                    <span class="logo-icon">☕</span>
                    <span class="logo-text">HANGO</span>
                </div>
                <h2>Join as Owner</h2>
                <p>Start showcasing your café today</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label>Café Name</label>
                    <input type="text" placeholder="Your Café Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary full-width">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="owner-login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
