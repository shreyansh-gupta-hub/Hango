<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Recommendations Form</title>
    <style>
        body {
            background: #1a2332;
            color: white;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(42, 56, 75, 0.6);
            padding: 2rem;
            border-radius: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, button {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            color: white;
        }
        button {
            background: linear-gradient(135deg, #00d4ff, #0096ff);
            color: #1a2332;
            font-weight: bold;
            cursor: pointer;
        }
        #status {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>üß™ Form Submission Test</h2>
        <form id="testForm">
            <input type="number" id="people" value="2" placeholder="Number of people">
            <input type="number" id="budget" value="500" placeholder="Budget">
            <input type="text" id="occasion" placeholder="Occasion">
            <button type="submit">Submit Test</button>
        </form>
        <div id="status">
            <strong>Status:</strong> Waiting for submission...
        </div>
    </div>

    <script>
        console.log('üéØ Test script loaded');
        
        const form = document.getElementById('testForm');
        const status = document.getElementById('status');
        
        if (form) {
            console.log('‚úÖ Form found');
            status.innerHTML = '<strong>Status:</strong> Form found, ready to submit';
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('üöÄ Form submitted!');
                
                const data = {
                    people: document.getElementById('people').value,
                    budget: document.getElementById('budget').value,
                    occasion: document.getElementById('occasion').value
                };
                
                console.log('üìä Form data:', data);
                status.innerHTML = `
                    <strong>Status:</strong> ‚úÖ Form submitted successfully!<br><br>
                    <strong>Data:</strong><br>
                    People: ${data.people}<br>
                    Budget: ${data.budget}<br>
                    Occasion: ${data.occasion}
                `;
            });
        } else {
            console.error('‚ùå Form not found');
            status.innerHTML = '<strong>Status:</strong> ‚ùå Form not found!';
        }
    </script>
</body>
</html>
