<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login - HANGO</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Animated Coffee Grain Background -->
    <div class="coffee-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card-glass">
            <div class="auth-header">
                <div class="logo-large">
                    <span class="logo-icon">☕</span>
                    <span class="logo-text">HANGO</span>
                </div>
                <h2>Owner Portal</h2>
                <p>Manage your café and reach more customers</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary full-width">Sign In</button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <button class="btn-secondary full-width" onclick="window.location.href='owner-signup.html'">Create Account</button>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
